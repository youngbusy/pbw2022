<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator aritmatika</title>
</head>
<body>
    <script>
        var a = 20;
        var b = 5;
        var c = 0;

        //pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br/>`);

        // Perkalian 
        c = a * b; 
        document.write(`${a} * ${b} = ${c}<br/>`); 
 
        // pemangkatan 
        c = a ** b; 
        document.write(`${a} ** ${b} = ${c}<br/>`); 
 
        // Pembagian 
        c = a / b; 
        document.write(`${a} / ${b} = ${c}<br/>`);

        // Modulo 
        c = a % b; 
        document.write(`${a} % ${b} = ${c}<br/>`); 
    </script>
</body>
</html>
